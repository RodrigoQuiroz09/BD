  <script>
    function load_product(key)
    {
      $.ajax({
        url:"../php/single-product.php",
        method:"POST",
        data: {key:key},
        success:function(data){
          $('#product_display').html(data);
        }
      })
    }

    $(document).ready(function(){
      const urlParams = new URLSearchParams(window.location.search);
      const key = urlParams.get('product');

      load_product(key);
    })
  </script>
